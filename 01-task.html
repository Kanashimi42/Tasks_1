<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>

<body>
    <script>
        /*
        Задание:
        Перепишите данный код на использование классов вместо функций-конструкторов.
        */

        class Car {
            #_year = "";
            #_model = "";

            constructor(model, yaer) {
                this.#_year = yaer;
                this.#_model = model;
            }

            showInfo() {
                console.log(this.#_model + " " + this.#_year);
            }
        }

        let car = new Car("Audi", 2018);
        car.showInfo();
    </script>
</body>
